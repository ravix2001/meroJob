<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeroJob | Post a Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(90deg, #ff6a00, #ffd700);
            color: black;
            clip-path: ellipse(100% 90% at center top);
            margin-bottom: 40px;
        }
        .header h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Form Container */
        .form-container {
            background: white;
            max-width: 800px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            color: #333333;
        }
        .form-container h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #2575fc;
        }

        /* Form Fields */
        .form-container label {
            font-weight: bold;
            font-size: 1rem;
        }
        .form-container input,
        .form-container textarea {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            border-color: #ff6a00;
            box-shadow: 0 0 6px rgba(255, 106, 0, 0.3);
            outline: none;
        }
        .form-container button {
            background: #ff6a00;
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .form-container button:hover {
            background: #ffd700;
            color: black;
            transform: translateY(-2px);
        }

        /* Cancel Button */
        .form-container .cancel-btn {
            background: white;
            color: #2575fc;
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid #2575fc;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        .form-container .cancel-btn:hover {
            background: #2575fc;
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h2>Post a New Job</h2>
        <p>Help talented professionals find their dream jobs.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <h3>Job Details</h3>
        <form th:action="@{/jobs}" method="post" th:object="${job}" class="mt-4">
            <!-- Job Name -->
            <div class="mb-3">
                <label for="jobName">Job Name</label>
                <input type="text" id="jobName" th:field="*{jobName}" class="form-control" placeholder="Enter the job title" required />
            </div>

            <!-- Job Description -->
            <div class="mb-3">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{jobDescription}" class="form-control" rows="5" placeholder="Write a brief description about the job" required></textarea>
            </div>

            <!-- Location -->
            <div class="mb-3">
                <label for="location">Location</label>
                <input type="text" id="location" th:field="*{jobLocation}" class="form-control" placeholder="Enter the job's location" required />
            </div>

            <!-- Experience -->
            <div class="mb-3">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" th:field="*{yearsOfExperience}" class="form-control" placeholder="Required experience in years" required />
            </div>

            <!-- Skills -->
            <div class="mb-3">
                <label for="skills">Skills (comma separated)</label>
                <input type="text" id="skills" th:field="*{skills}" class="form-control" placeholder="e.g., Java, Spring Boot, React" required />
            </div>

            <!-- Submit and Cancel Buttons -->
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn">Submit</button>
                <a th:href="@{/home}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
