<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeroJob | All Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #6a11cb, #2575fc); /* Matching gradient with home page */
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(90deg, #ff6a00, #ffd700);
            color: black;
            clip-path: ellipse(100% 85% at center top);
            margin-bottom: 50px;
        }
        .header h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .header p {
            font-size: 1.2rem;
        }

        /* Job Cards Section */
        .jobs-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .job-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #333333;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .job-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
        .job-card h4 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2575fc;
        }
        .job-card p {
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .job-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .job-card ul li {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        .job-card ul li i {
            margin-right: 8px;
            color: #ff6a00;
        }
        .job-card .apply-btn {
            background: #ff6a00;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .job-card .apply-btn:hover {
            background: #ffd700;
            color: black;
        }

        /* Back to Home Button */
        .back-btn {
            display: inline-flex;
            margin: 80px;
            text-align: center;
            background: #ffffff;
            color: #2575fc;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;

            font-weight: bold;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-btn:hover {
            background: #ff6a00;
            color: white;
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .jobs-container {
                grid-template-columns: 1fr; /* Single column on smaller screens */
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h2>Discover Amazing Opportunities</h2>
        <p>Browse through an extensive collection of jobs tailored for your next adventure.</p>
    </div>

    <!-- Jobs Section -->
    <div class="jobs-container">
        <div class="job-card" th:each="job : ${jobs}">
            <h4 th:text="${job.jobName}">Software Engineer</h4>
            <p th:text="${job.jobDescription}">Design and develop modern applications in our dynamic team.</p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> <span th:text="${job.jobLocation}">San Francisco, CA</span></li>
                <li><i class="fas fa-briefcase"></i> <span th:text="${job.yearsOfExperience}">2+ years experience</span></li>
                <li><i class="fas fa-tools"></i> <span th:text="${job.skills}">Java, Spring Boot, React</span></li>
            </ul>
            <button class="apply-btn">Apply Now</button>
        </div>
    </div>

    <!-- Back to Home Button -->
    <a th:href="@{/home}" class="back-btn">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
